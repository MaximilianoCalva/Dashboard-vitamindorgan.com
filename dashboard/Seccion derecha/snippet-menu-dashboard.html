    <style>
        :root {
            --vitamind-primary: #00A859;
            --vitamind-dark: #008045;
            --vitamind-light: #E8F5E9;
            --text-dark: #2C3E50;
            --border-color: #E0E0E0;
        }

        .dashboard-menu {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .menu-header {
            padding: 0 20px 15px;
            border-bottom: 2px solid var(--vitamind-light);
            margin-bottom: 10px;
        }

        .menu-header h3 {
            color: var(--vitamind-primary);
            font-size: 1.2rem;
            margin: 0;
            font-weight: 700;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            margin: 0;
        }

        .menu-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: var(--text-dark);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .menu-link:hover {
            background: var(--vitamind-light);
            border-left-color: var(--vitamind-primary);
            color: var(--vitamind-dark);
        }

        .menu-link.active {
            background: var(--vitamind-light);
            border-left-color: var(--vitamind-primary);
            color: var(--vitamind-primary);
            font-weight: 600;
        }

        .menu-icon {
            font-size: 1.3rem;
            width: 24px;
            text-align: center;
        }

        .menu-divider {
            height: 1px;
            background: var(--border-color);
            margin: 10px 20px;
        }

        @media (max-width: 768px) {
            .dashboard-menu {
                border-radius: 8px;
                padding: 15px 0;
            }
        }
    </style>
</head>
